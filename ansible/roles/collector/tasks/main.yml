---
- name: Check if bin install file exists
  ansible.builtin.stat:
    path: /usr/local/bin/otel-{{ otel_version }}
  register: otel_installed

- ansible.builtin.include_tasks: download.yml
  when: not otel_installed.stat.exists

- name: Generate otel config file
#TODO: find better way to handle default case. 
# On custom infra no "network" var is needed, but nedded on default case.
  when: not "{{ is_custom_otel }}"
  ansible.builtin.template:
    src: config.yaml
    dest: /etc/otel/config.yaml
    mode: "0755"
  notify: 
    - Restart otel
    - Restart journald

- name: Generate Custom otel config file
  when: "{{ is_custom_otel }}"
  ansible.builtin.template:
    src: custom.config.yaml
    dest: /etc/otel/config.yaml
    mode: "0755"
  notify: 
    - Restart otel
    - Restart journald
    
- name: Generate service file
  ansible.builtin.template:
    src: otel.service
    dest: /etc/systemd/system/otel.service
    mode: 0644
  notify:
    - Restart otel
    - Restart journald

- include_role: 
    name: datadog
  vars:
    name: otel
    version: "{{ otel_version }}"
