name: Deploy Lightclients

on:
  push:

jobs:
  ansible:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible
    env:
      NETWORK: turing
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      SERVER_COUNT: 20

    steps:
    - name: checkout code
      uses: actions/checkout@v3
    
    - name: configure ssh key
      # working-directory: ansible
      run: |
        echo "${{ secrets.SSH_KEY }}" > key && chmod 600 key

    - name: view ansible inventory
      # working-directory: ansible
      run: ansible-inventory --inventory inventory/${{ env.NETWORK }}.ini --list

    - name: ping all
      # working-directory: ansible
      run: ansible all -m ping --inventory inventory/${{ env.NETWORK }}.ini --extra-vars "@${{ env.NETWORK }}-vars.yml"
  
    - name: run playbook
      # working-directory: ansible
      if: false
      run: ansible-playbook playbook.yml --inventory inventory/${{ env.NETWORK }}.ini --extra-vars "@${{ env.NETWORK }}-vars.yml"
    
    - name: Setup upterm session
      uses: lhotari/action-upterm@v1
      if: ${{ failure() }}
      with:
        wait-timeout-minutes: 2

